<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>

<div class="container registration-block">

    <div class="col-12">
        <div class="img">
            <img src="img/logo.png" alt="" style="width: 100px">
        </div>
    </div>
    <div class="col-12">
        <form id="form" action="#" method="post">
            <input id="name" name="first_name" placeholder="Login" type="text"><br>
            <input id="email" name="email" placeholder="Email" type="email"><br>
            <input id="pass" name="password" placeholder="Password" type="password"><br>
            <div class="buttons">
                <div class="row">
                    <div class="col-6">
                        <div class="registration">
                            <a href="#">Login</a>
                        </div>
                    </div>
                    <div class="col-6">
                        <button class="btn-dark button_of_submit" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
