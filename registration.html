<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
<header id="header">
    <nav class="navbar navbar-expand-lg navbar-light " id="header_nav">
        <a class="navbar-brand" href="/startpage">
            <img src="img/logo.png" alt="">
            <span> Flower Shop</span>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/like_list" id="like_list">
                        <img src="img/like-list.png" alt="">
                    </a>
                </li>
                <li class="nav-item dropdown text-center account-menu-item ">
                    <a class="nav-link" href="#" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" id="acc">
                        <img class="" src="img/acc_logo.png" alt="">
                    </a>
                    <div class="dropdown-menu text-center" aria-labelledby="navbarDropdownMenuLink" id="user">
                        <a class="dropdown-item" href="/login">Login</a>
                        <a class="dropdown-item" href="/registration">Registration</a>
                        <a class="dropdown-item">
                            <form action="#" method="post">
                                <button class="button_of_sign_out" type="submit">Sign Out</button>
                            </form>
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart" id="cart">
                        <img src="img/cart.png" alt="">
                    </a>
                </li>
            </ul>

        </div>
    </nav>
</header>

<div class="registration-wrapper">
    <div class="container d-flex justify-content-center">
        <div class="registration-block">
            <div class="col-12">
                <div class="img">
                    <img src="img/logo.png" alt="" style="width: 100px">
                </div>
            </div>
            <div class="col-12">
                <form id="form" action="/login" method="post">
                    <div class="form-group">
                        <input id="username" class="form-control" name="username" placeholder="Login" type="text">
                    </div>
                    <div class="form-group">
                        <input id="email" class="form-control" name="email" placeholder="Email"
                               type="email">
                    </div>
                    <div class="form-group">
                        <input id="password" class="form-control" name="password" placeholder="Password"
                               type="password">
                    </div>
                    <div class="buttons">
                        <div class="row">
                            <div class="col-6">
                                <div class="login">
                                    <a href="/login">Login</a>
                                </div>
                            </div>
                            <div class="col-6">
                                <button class="btn-dark button_of_submit" type="submit">Sign in</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
