<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
<div class="registration-wrapper">
    <div class="container d-flex justify-content-center">
        <div class="registration-block">
            <div class="col-12">
                <div class="img">
                    <img src="img/logo.png" alt="" style="width: 100px">
                </div>
            </div>
            <div class="col-12">
                <form id="form" action="/login" method="post">
                    <div class="form-group">
                        <input id="username" class="form-control" name="username" placeholder="Login" type="text">
                    </div>
                    <div class="form-group">
                        <input id="email" class="form-control" name="email" placeholder="Email"
                               type="email">
                    </div>
                    <div class="form-group">
                        <input id="password" class="form-control" name="password" placeholder="Password"
                               type="password">
                    </div>
                    <div class="buttons">
                        <div class="row">
                            <div class="col-6">
                                <div class="login">
                                    <a href="/login">Login</a>
                                </div>
                            </div>
                            <div class="col-6">
                                <button class="btn-dark button_of_submit" type="submit">Sign in</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
